<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> <!--thymleaf 기능 중 layout  -->
<head>

<meta charset="UTF-8">


<!--bootstrap css 로딩  -->
<!--부트스트랩 -> Docs에서 복사  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<!--admin_layout과 열리는 모든 페이지에 공통 적용되는 css  -->
 <link rel="stylesheet" href="/css/common.css">

<!-- CKEditor css --> 
<link rel="stylesheet" href="/css/board/content-styles.css" type="text/css">
 

<!--header에 적용되는 css 
<link rel="stylesheet" href="/css/fragment/header.css">  -->

<!--content페이지가 열릴때 적용되는 css -->
<th:block layout:fragment="content_css">
	
</th:block>
<!-- <style>

</style> -->
</head>

<body>
	<div class="header">
		<th:block th:replace="~{fragment/header::headerFragment}"></th:block>
	</div>

  

	<div class="container"> 
		<div class="row">
			<div style="margin-bottom: 60px; ">
				<th:block th:replace="~{fragment/admin_side::adminSideFragment}"></th:block>
			</div>
			<div>
				<th:block layout:fragment="content"></th:block>
			</div>		
		</div>
	</div>


<!--jquery 문법 로딩  -->
<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<!--bootstrap 공통으로 적용되는 js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<!--header.html js 적용  -->
<!-- <script type="text/javascript" src="/js/fragment/header.js"></script> -->

<!--우편번호 api -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<!-- CKEditor -->
<script src="https://cdn.ckeditor.com/ckeditor5/38.0.1/classic/ckeditor.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/translations/ko.js"></script>

<!--content페이지가 열릴때 적용되는 js -->
<th:block layout:fragment="content_js"></th:block>
</body>
</html>
