<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="headerFragment">
<style>
	
	#logoImg {
		width: 130px;
	   	height: 105px;
		margin-left: 80px;
	}
	
	.position-absolute {
		position: absolute;
		/* 이동할 위치 지정 */
		top: 65px;
		left: 1670px;
	}
	
	.dropdown-li:hover {
	  cursor: default;
	}
	#searchFormHeader .btn{
	color:black;
	background-color: #FFE4A7;
	border: 0.3px solid #FFE4A7;
	border-radius: 5px;
	
	}
	
	#searchFormHeader .btn:hover{
	color:black;
	background-color: #E7B10A;
	border: 0.3px solid #E7B10A;
	border-radius: 5px;	
	}
</style>


	<div class="row d-flex justify-content-between g-0">
		<div class="col">
			<img src="/img/content/header/BYKHlogo.png" id="logoImg">
		</div>		
		<div class="col d-flex justify-content-end me-5 fs-5" id="profileDiv">
			<div class="d-flex align-self-center gap-4">
				<form id="searchFormHeader">
					<div class="row d-flex align-items-center">
						<div class="col-6 d-grid p-1">
							<input type="text" id="searchValue" placeholder="사원 검색" autocomplete="off"  class="form-control">
						</div>
						<div class="col-4 d-grid p-1">
							<a onclick="searchFormEmp();">
								<button type="button" class="btn">검색</button>
							</a>
						</div>
					</div>
				</form>
			</div>
			<div class="d-flex align-self-center gap-4" style="color: white;">
				<div class="d-flex align-items-center gap-1 dropdown">
					<a class="dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						<span>
							[[${userInfo.ename}]] [[${userInfo.eJob}]]
						</span>
					</a>
					<ul class="dropdown-menu dropdown-menu-end pt-0">
						<li class="my-1 mt-0 dropdown-li">
							<div class="row g-0 rounded-top">
								<div class="col rounded-top" style="width: 400px; height: 450px;">
									<div class="row g-0 rounded-top mb-4">
										<div class="col rounded-top" style="height: 180px; background-color: #b1bacb">
											<div class="d-flex justify-content-end mx-2 mt-2">
												<a style="color: white;" th:href="@{/user/logout}">
													<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
													  <path d="M7.5 1v7h1V1h-1z"/>
													  <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
													</svg>
												</a>
											</div>
											<div class="d-flex justify-content-center align-items-center">
												<img th:src="${userInfo.eImgVO.attachedFileName != null ? '/upload/empImg/' + userInfo.eImgVO.attachedFileName : '/upload/empImg/test.jpg'}" 
													width="130px" class="mx-0 rounded-circle border">
											</div>
										</div>
									</div>										
									<div class="row g-0">
										<div class="col">
											<div class="fs-3 text-center mb-3">[[${userInfo.ename}]] [[${userInfo.eJob}]]</div>
											<div class="mx-5 mb-2 gap-3 d-flex align-items-center">
												<span class="badge rounded-pill" style="background-color: #e2ecff">

													</svg>
												</span>
												<span>[[${userInfo.eEmail}]]</span>
											</div>
											<div class="mx-5 mb-4 gap-3 d-flex align-items-center">
												<span class="badge rounded-pill" style="background-color: #e2ecff">

													</svg>
												</span>
												<span class="gap-1 d-flex align-items-center">
													<span>[[${userInfo.deptVO.loc}]]</span>
													<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
													  <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
													</svg>
													<span>[[${userInfo.deptVO.dename}]]</span>
												</span>
											</div>
											<div class="mx-5 d-grid gap-5 d-flex justify-content-center align-items-center">
												<button class="btn rounded-pill" type="button" onclick="location.href='/user/myPageForm'">
													<div class="mb-1">

														</svg>
													</div>
													<div>개인설정</div>
												</button>
												<button class="btn rounded-pill" type="button" onclick="location.href='/user/roleManage'" sec:authorize="hasRole('ADMIN')">
													<div class="mb-1">
														<svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor" class="bi bi-building-gear" viewBox="0 0 16 16">
														  <path d="M2 1a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v6.5a.5.5 0 0 1-1 0V1H3v14h3v-2.5a.5.5 0 0 1 .5-.5H8v4H3a1 1 0 0 1-1-1V1Z"/>

														</svg>
													</div>
													<div>회사설정</div>
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div>
					<img th:src="${userInfo.eImgVO.attachedFileName != null ? '/upload/empImg/' + userInfo.eImgVO.attachedFileName : '/upload/empImg/test.jpg'}" 
						 width="50px" class="mx-0 rounded-circle border">
				</div>
			</div>
		</div>
	</div>

	<!-- searchEmpModal -->
	<div class="modal fade modal-xl" id="searchEmpModal" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body-header">					
		
				</div>
			</div>
		</div>
	</div>



 	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/header.js"></script> 
</th:block>

</html>
