/*===== VARIABLES CSS =====*/
:root{
  --nav-width: 92px;
  /*===== Colores =====*/
  --first-color: #4d6d99;
  --bg-color: #1e2b37;
  --sub-color: #B6CEFC;
  --white-color: #FFF;
  
  /*===== Fuente y tipografia =====*/
  --body-font: 'Poppins', sans-serif;
  --normal-font-size: 1rem;
  --small-font-size: .875rem;
  
  /*===== z index =====*/
  --z-fixed: 100;
}
/*===== BASE =====*/
*,::before,::after{
  box-sizing: border-box;
}
.body-pd{
  display:inline-block;
 width:100%;
 margin: 0 auto;
}
#body-pd{
  display:inline-block;
  width:100%;
  margin: 0; 
  font-family: var(--body-font);
  font-size: var(--normal-font-size);
  transition: .8s;
}
h1{
  margin: 0;
}
ul{
  margin: 0;
  padding: 0;
  list-style: none;
}
a{
  text-decoration: none;
}
/*===== l NAV =====*/
.l-navbar{
  position: fixed;
  top: 0;
  left: 0;
  width: var(--nav-width);
  height: 100vh;
  background-color: var(--bg-color);
  color: var(--white-color);
  padding: 1.5rem 1.5rem 2rem;
  transition: .5s;
  z-index: var(--z-fixed);
}
/*===== NAV =====*/
.nav{
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  overflow: hidden;
}
.nav__brand{
  display: grid;
  grid-template-columns: max-content max-content;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
}
.nav__toggle{
  font-size: 1.25rem;
  padding: .75rem;
  cursor: pointer;
}
.nav__logo{
  color: var(--white-color);
  font-weight: 600;
  font-size: 30px;
}
.nav__link{
  display: grid;
  grid-template-columns: 100px max-content;
  align-items: center;
  column-gap: .75rem;
  padding: .75rem;
  color: var(--white-color);
  border-radius: .5rem;
  margin-bottom: 1rem;
  transition: .3s;
  cursor: pointer;
   position: relative;
}
.nav__link:hover{
  background-color: var(--first-color);
}
.nav__icon{
  font-size: 1.25rem;
}
.nav__name{
  font-size: var(--small-font-size);
}
/*Expander menu*/
.expander {
  width: calc(var(--nav-width) + 11.5rem);
}

.expander .nav__link:hover .collapse {
  display: block;
  opacity: 1;
  pointer-events: auto;
}

/*Add padding body*/
.body-pd{
  padding: 0rem 0 0 16rem;
}
/*Active links menu*/
.active{
  background-color: var(--first-color);
}
/*===== COLLAPSE =====*/
.collapse{
 		 grid-template-columns: 20px max-content 1fr;
        right: 0;
        top: 100%;
        z-index: 1;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.8s ease;
}
.collapse__link{
  justify-self: flex-end;
  transition: .5s;
}
.collapse__menu{
  display: none;
  padding: .75rem 2.25rem;
}
.collapse__sublink{
  color: var(--sub-color);
  font-size: var(--small-font-size);
}
.collapse__sublink:hover{
  color: var(--white-color);
}
/*Show collapse*/
.showCollapse{
  display: block;
}
/*Rotate icon*/
.rotate{
  transform: rotate(180deg);
}
.nav-link{
color: white;
}    
li{
margin-top:15px;
margin-bottom: 20px;
}
li:last-child {
	margin-bottom: 0px;
}

</style>

	<script type="text/javascript">
	  /*===== EXPANDER MENU  =====*/ 
	  const showMenu = (toggleId, navbarId, bodyId) => {
	    const toggle = document.getElementById(toggleId);
	    const navbar = document.getElementById(navbarId);
	    const bodypadding = document.getElementById(bodyId);

	    if (toggle && navbar) {
	      toggle.addEventListener('click', () => {
	        navbar.classList.toggle('expander');
	        bodypadding.classList.toggle('body-pd');
	      });
	    }
	  }
	  
	  showMenu('nav-toggle', 'navbar', 'body-pd');

	  /*===== AUTO-CLOSE MENU ON MOUSE LEAVE  =====*/ 
	  const navbar = document.getElementById('navbar');
	  const navLinks = document.querySelectorAll('.nav__link');

	  navbar.addEventListener('mouseleave', () => {
	    navbar.classList.remove('expander');
	    document.getElementById('body-pd').classList.remove('body-pd');

	    navLinks.forEach(link => {
	      link.classList.remove('active');
	    });
	  });
	</script>
