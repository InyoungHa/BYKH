<th:block layout:fragment="content">
<style>
	body {
	  background-color: #f6f8fa;
	  margin-bottom: 20px;
	}
	
	.commute {
	  font-size: 20px;
	  margin-bottom: 20px;
	  font-weight: bold;
	}
	
	.headVacation {
	  height: 225px;
	  background-color: #fffeff;
	  border: solid #ebeaed;

	.bottomTitle {

	  margin-left: 10px;

	.bottomBox {

	  height: 400px;

	  border: solid #ebeaed;
	}
	
	.bottomTable tr td {
	  height: 50px;
	  width: 250px;
	  text-align: center;
	}
	
	.imageContainer {
		
	  display: inline-block;
	}
	
	.vacationBox {

	  width: 100px;
	  height: 100px;
	  text-align: center;

	.vacationBox tr:nth-child(1) td {

	font-size: 22px;

	.vacationBox tr:nth-child(2) td {

	.btn{

	height: 40px;
	}
	.position-absolute {
  position: absolute;

  top: 65px;
  left: 1663px;
}
.alram{
margin-right: 10px;
}
