<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/admin_layout}">

<th:block layout:fragment="content">

<style>
body {
	  background-color: #f6f8fa;
	  margin-bottom: 20px;
	}
	
	.commute {
	width:100%;
	  font-size: 20px;
	  margin-bottom: 20px;
	  font-weight: bold;
	}
	
	.headVacation {
	width:100%;
	  height: 225px;
	  background-color: #fffeff;
	  border: solid #ebeaed;
	  text-align: center;
	  padding-top: 50px;
	}
	
	.bottomTitle {
	  margin-top: 10px;
	  margin-bottom: 20px;
	  margin-left: 10px;
	  font-size: 20px;
	  font-weight: bold;
	}
	
	.bottomTable {
	  margin: 0 auto;
	}
	
	.bottomThead {
	  margin-left: 10px;
	  margin-right: 10px;
	  border: solid #ebeaed;
	}
	
	.bottomBox {
	  margin-top: 15px;
	  height: 400px;
	  background-color: #fffeff;
	  border: solid #ebeaed;
	}
	
	.bottomTable tr td {
	  height: 50px;
	  width: 250px;
	  text-align: center;
	}
	
	.imageContainer {
		
	  display: inline-block;
	}
	
	.vacationBox {
	margin-left:20px;
	  height: 100px;
	  text-align: center;
	  display: inline-block;
	  vertical-align: middle; /* Align the text vertically */
	}
	.vacationBox tr:nth-child(1) td {
	font-weight: bold;
	font-size: 22px;
	}
	.vacationBox tr:nth-child(2) td {
		padding-top: 20px;
		font-size: 30px;
		
		
	}
	.btn{
	margin-left:10px;
	height: 40px;
	}
.position-absolute {
  position: absolute;
  /* 이동할 위치 지정 */
  top: 65px;
  left: 1663px;
}
.alram{
margin-right: 10px;
}

</style>

	<div class="commute">김정운님의 9월연장근무</div>
	<!-- 출퇴근 -->
	<div class="headVacation">
		<div class="imageContainer">
			<img src="/img/icons8-clock-100.png">
			<table class="vacationBox">
				<tr>
					<td>총 연장근무시간</td>
				</tr>
				<tr>
					<td>7시간</td>
				</tr>
			</table>
			<span style="padding-left: 30px;"> <img src="/img/icons8-check-100.png" style="padding-left: 40px; border-left: 3px solid #d1d1d1;">
			</span>
			<table class="vacationBox">
				<tr>
					<td>연장근무 가능시간</td>
				</tr>
				<tr>
					<td>53시간</td>
				</tr>
			</table>

			<span style="padding-left: 20px;"> <img src="/img/icons8-overtime-100.png" style="padding-left: 40px; border-left: 3px solid #d1d1d1;">
			</span>
			<table class="vacationBox">
				<tr>
					<td>연장근무 일수</td>
				</tr>
				<tr>
					<td>3일</td>
				</tr>
			</table>
		</div>
	</div>

	<!--출퇴근기록 테이블 box -->
	<div class="bottomBox">
		<div class="bottomTitle">
			2023년 김정운님의 연장근무내역
			<button type="button" class="btn btn-primary">연장근무 신청</button>
		</div>

		<table class="bottomTable">
			<thead class="bottomThead">
				<tr>
					<td>연장신청일자</td>
					<td>요일</td>
					<td>연장근로시간</td>
					<td>사유</td>
					<td>소요시간</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				<tr>
			</tbody>
		</table>
	</div>

</th:block>

<th:block layout:fragment="content_js">
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	
	<!--연결해야하는 외부 js  -->
	<script type="text/javascript" src="/js/content/admin/cate_manage.js"></script>
</th:block>
</html>
