<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
   layout:decorate="~{fragment/admin_layout}">

<th:block layout:fragment="content_css">
	<!--연결해야하는 외부 css  -->
	<!--<link rel="stylesheet" href=""> -->
</th:block>

<th:block layout:fragment="content">
	<div class="row">
		<div class="col">
			<div class="row">
				<div class="col">
					<label>사용자 조회 * 수정</label>
				</div>
			</div>
			<div class="row">조회구간</div>
			<div class="row mb-3">
				<div class="col">
					<table class="table align-middle text-center">
						<colgroup>
							<col width="5%">
							<col width="10%">
							<col width="10%">
							<col width="10%">
							<col width="7%">
							<col width="5%">
							<col width="5%">
							<col width="7%">
							<col width="8%">
							<col width="8%">
							<col width="8%">
						</colgroup>
						<thead>
							<tr>
								<th>No.</th>
								<th>사번</th>
								<th>이름</th>
								<th>아이디</th>
								<th>비밀번호</th>
								<th>입사일</th>
								<th>부서</th>
								<th>직급</th>
								<th>재직상태</th>
								<th>계정상태</th>
								<th>계정관리</th>
							</tr>
						</thead>
						<tbody>
						
							<tr>
								<td colspan="2">
									<input type="submit" value="간편등록" class="btn btn-outline-danger">
								</td>
								<td>
									<input type="text" class="form-control">
								</td>
								<td>
									<input type="text" class="form-control">
								</td>
								<td>
									<input type="password" class="form-control">
								</td>
								<td>
									<input type="date" class="form-control">
								</td>				
								<td >
									<select class="form-control">					
										<option></option>
									</select>
								</td>								
								<td>
									<select class="form-control">
										<option>사장</option>
										<option>과장</option>
										<option>대리</option>
										<option>주임</option>
										<option>사원</option>
									</select>
								</td>
								<td>
									<select class="form-control">
										<option>재직중</option>
										<option>휴직</option>
										<option>퇴사</option>
									</select>
								</td>
								<td colspan="2">
									<button type="button" class="btn btn-primary">저장</button>
									<button type="button" class="btn btn-secondary">취소</button>
								</td>								
							</tr>
						</tbody>
					</table>
					<table>
						<tbody>사원 리스트</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>	
	
</th:block>

<th:block layout:fragment="content_js">
	<!--연결해야하는 외부 js  -->
	<!--<script type="text/javascript" src=""></script> -->
</th:block>

</html>
