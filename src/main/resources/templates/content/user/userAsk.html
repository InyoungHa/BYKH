<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{fragment/admin_layout}">

<!-- 연결해야 할 외부 css 파일 -->
<th:block layout:fragment="content_css">
	<!-- <link rel="stylesheet" href="/css/board_list.css"> -->
</th:block>

<th:block layout:fragment="content">
<style>
 .login {
  background: #ffd442;
  font-family: inherit;
  padding: 0.6em 1.3em;
  font-weight: 900;
  font-size: 17px;
  border: 3px solid black;
  border-radius: 0.4em;
  box-shadow: 0.1em 0.1em;
}

.login:hover {
  transform: translate(-0.05em, -0.05em);
  box-shadow: 0.15em 0.15em;
}

.login:active {
  transform: translate(0.05em, 0.05em);
  box-shadow: 0.05em 0.05em;
}
.form{
margin-top:-20px;
margin-left: 500px;
}
.star{
color: red;
}
textarea{
resize: none;
}

</style>
<div class="contact-form-widget">
<div class="form">
<form action="https://script.google.com/macros/s/AKfycbyKVnzAHjpCblEAfvZCD8ptB21lC0E10z_MfNGagRYgt-dfrz5yiZq1X-_Ee9pts5Ws/exec" data-email="skmk426@gmail.com" method="POST" name="contact-form" onsubmit="onSubmit()" target="iframe1">
<p></p>
<span style="font-weight: bold;">이름</span>
<br />
<input class="contact-form-name form-control" id="ContactForm1_contact-form-name" name="name" size="30" type="text" value=""  autocomplete="off"  style="width: 300px; "/>
<p></p>
<span style="font-weight: bold;">부서</span>
<br />
<select class="form-control" name="dept" style="width: 300px;">
<option>개발팀</option>
<option>영업팀</option>
<option>기획팀</option>
<option>인사팀</option>
</select>
<p></p>
<span style="font-weight: bold;">지역</span>
<br />
<select class="form-control" name="area" style="width: 300px;">
<option>서울</option>
<option>인천</option>
<option>부산</option>
<option>여수</option>
</select>
<p></p>
<span style="font-weight: bold;">메일</span>
<span style="font-weight: bolder;"><span class="star">*</span></span>
<br />
<input type="email" placeholder="이메일" name="email" id="mail" maxlength="30" class="form-control" style="width: 300px;" autocomplete="off" > 
<div id="error_mail" class="result-email result-check"></div>
<p></p>
<span style="font-weight: bold;">문의 내용</span>
<span style="font-weight: bolder;"><span class="star">*</span></span>
<br />
<textarea class="contact-form-email-message form-control" cols="25" id="ContactForm1_contact-form-email-message" autocomplete="off" name="email-message" required="" rows="8" style="width: 300px;"></textarea>
<p></p>
 <div class="d-grid gap-2 col-12 mx-auto">                    
	                    <input type="submit" th:onclick="login();" value="제출"  class="login" style="width: 300px;"> 
                    </div>
<p></p>
<div style="max-width: 222px; text-align: center; width: 100%;">
<p class="contact-form-error-message" id="ContactForm1_contact-form-error-message"></p>
<p class="contact-form-success-message" id="ContactForm1_contact-form-success-message"></p>
</div>

  
</form>
   <iframe id="iframe1" name="iframe1" style="display: none;"></iframe>
</div>
</div>
</th:block>

<!-- 연결해야 할 외부 js 파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/user/userAsk.js"></script>
</th:block>

</html>
