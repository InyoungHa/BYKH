						  </li>
						  <li class="list-group-item my-0 d-flex" style="height: 4rem;">
						  	<div class="d-flex align-items-center">
						  		<span class="badge rounded-pill align-self-center" style="background-color: #1e2b37;">

						  	<div class="d-flex align-items-center">

						  <li class="list-group-item my-0 d-flex" style="height: 4rem;">

				<!-- 두 번째 칸 (사원) -->
				<div class="col-4">
					<div class="px-3 py-2 border border-bottom-0 border-dark-subtle fs-5 fw-semibold bg-body-secondary">조직도</div>
					<div class="p-2 border border-dark-subtle border-bottom-0" style="height: 30rem;">
						<div>
							<ul class="border rounded">
								<th:block th:each="organization : ${organizationList}">
									<li class="m-3">
										<a class="loc text-dark" style="cursor: pointer;">
											<img src="/img/folder.png" width="30px" class="me-2"/>[[${organization.loc}]]
										</a>
										<ul class="dept">
											<li th:each="dept : ${organization.orgDeptList}" style="padding-left: 50px;">
												<a class="link-dark" style="cursor: pointer;" th:onclick="getDeptEmpList([[${dept.deptno}]])">[[${dept.dename}]]</a>
											</li>
										</ul>
									</li>
								</th:block>
							</ul>
						</div>
					</div>
					<div class="p-4 border border-dark-subtle bg-body-tertiary" id="empListDiv" style="height: 20rem;">
						
					</div>
				</div>
				
				<!-- 세 번째 칸 (관리자) -->
				<div class="col-5">
					<div class="px-3 py-2 border border-bottom-0 border-dark-subtle fs-5 fw-semibold bg-body-secondary">관리자 리스트</div>
					<div class="p-2 border border-dark-subtle"  style="height: 50rem;">test</div>
