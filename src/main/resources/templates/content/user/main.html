#calendar {
  flex-wrap: wrap;
  margin-left: auto;
  margin-right: auto;
  width: 320px;
  font-family: "Lato", sans-serif;

}
#calendar_weekdays div {
  display: inline-block;
  vertical-align: top;
}
#calendar_content,
#calendar_weekdays,
#calendar_header {
  position: relative;
  width: 320px;
  overflow: hidden;
  float: left;
  z-index: 10;
}
#calendar_weekdays div,
#calendar_content div {
  width: 40px;
  height: 40px;
  overflow: hidden;
  text-align: center;
  background-color: #ffffff;
  color: #787878;
}
#calendar_content {
border-bottom-right-radius: 0.7em;
border-bottom-left-radius: 0.7em;
}
#calendar_content div {
  float: left;
}
#calendar_content div:hover {
  background-color: #f8f8f8;
}
#calendar_content div.blank {
  background-color: #e8e8e8;
}
#calendar_header,
#calendar_content div.today {
  zoom: 1;
  filter: alpha(opacity=70);
  opacity: 0.7;
}
#calendar_content div.today {
  color: #F97B22;;
}
#calendar_header {
  flex-wrap: wrap;
  width: 100%;
  height: 37px;
  text-align: center;
  background-color: #E57C23;
  padding: 8px 0;
  -webkit-border-radius: 12px 12px 0px 0px;
  -moz-border-radius: 12px 12px 0px 0px;
  border-radius: 12px 12px 0px 0px;
}
#calendar_header h1 {
  font-size: 1.5em;
  color: #F97B22;
  float: left;
  width: 50%;
}
i[class^="icon-chevron"] {
  color: #ffffff;
  float: left;
  width: 15%;
  border-radius: 50%;
}

 display: flex;

			<col width="*">
			<col width="20%">
		</colgroup>
		<tbody>
			<th:block th:if="${#lists.size(noticeList) == 0}">
				<tr>
					<td colspan="3">등록된 게시글이 없습니다.</td>
				</tr>						
			</th:block>
			<th:block th:unless="${#lists.size(noticeList) == 0}">
