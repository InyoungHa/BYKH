<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
   		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   		xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
   		layout:decorate="~{fragment/admin_layout}">

<!-- 외부 css 파일 --> 
<th:block layout:fragment="content_css">
	<!-- <link rel="stylesheet" href=""> -->
	<style type="text/css">
	.myBtn {
	color:black;
	background-color: #f8f9fa;
	border: 0.3px solid #466583;
	}
	.numberBtn {
		color: #466583;
	}
	</style>
</th:block>

<th:block layout:fragment="content">
	<!-- 코드 작성 -->
	<div class="row mb-5">
		<div class="col">
		<form th:action="@{/notice/update}" method="post" id="noticeUpdateForm" enctype="multipart/form-data">
		
			<div class="row">
				<div class="col">
					<table class="table text-center align-middle table-group-divider">
						<colgroup>
							<col width="10%">
							<col width="10%">
							<col width="*">
						</colgroup>
						<tr>
							<td class="table-light">제목</td>
							<td>
								<div class="form-check d-flex justify-content-evenly">
								  	<input class="form-check-input" type="checkbox" name="isImportant" id="isImportant" value="Y" th:checked="${notice.isImportant == 'Y'}">
								  	<label class="form-check-label" for="isImportant">
									    중요글
									</label>
								</div>
							</td>
							<td>
								<input type="text" class="form-control" name="boardTitle" id="boardTitle" th:value="${notice.boardTitle}">
							</td>
						</tr>
						<tr>
							<td class="align-baseline table-light">내용</td>
							<td colspan="2">
								<textarea class="form-control" rows="20" style="resize: none" name="boardContent" id="boardContent">[[${notice.boardContent}]]</textarea>
							</td>
						</tr>
						<tr>
							<td class="table-light">첨부파일</td>
							<td colspan="2" class="text-start">
								<button type="button" class="btn btn-primary btn-sm" onclick="addFileInputDiv(this);">파일 추가</button>
								<div class="mb-1" th:if="${#lists.size(notice.boardFileList) != 0}"
											th:each="file : ${notice.boardFileList}">
									<a th:href="@{/notice/download(fileNum=${file.fileNum})}" style="color: black; text-decoration:underline; text-underline-offset : 5px;">
									[[${file.originFileName}]]
									</a>
									 ([[${file.fileSize}]])
									<button class="btn btn-primary btn-sm" type="button" th:onclick="deleteAttachedFile([[${file.fileNum}]], this);">삭제</button>
								</div>
								<!-- 첨부파일 -->
							</td>
						</tr>
					</table>
					<div id="hiddenDiv">
						<input type="hidden" name="boardNum" th:value="${notice.boardNum}">
						<input type="hidden" name="boardStatus" th:value="${notice.boardStatus}">
						<input type="hidden" name="boardMenuVO.boardMenuCode" th:value="${notice.boardMenuVO.boardMenuCode}">					
					</div>
				</div>
			</div>
			
			<div class="row px-2">
				<div class="col d-grid gap-2 d-md-flex justify-content-md-end" id="btnDiv">
					<div id="alertDiv"></div>
					<div class="btn-group" role="group">
					  <button type="button" class="btn myBtn" onclick="tempRegNotice();">임시저장</button>
					  <input type="button" class="btn myBtn numberBtn" th:onclick="tempBoardList(20230517)"
					  			data-bs-toggle="modal" data-bs-target="#tempRegModal" id="tempModalBtn" th:value="${tempBoardCnt}">
					</div>
					<button class="btn btn-primary" type="button" onclick="noticeUpdateCheck();">등록</button>
				</div>
			</div>
			<div class="row">
				<div class="col">
				
				</div>
			</div>
			
		</form>
		</div>
	</div>
	
	
<!-- 임시 저장 모달 -->
<div class="modal fade" id="tempRegModal" tabindex="-1" aria-labelledby="tempRegModal" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content" style="min-height: 50rem;">
      <div class="modal-header">
      	<h1 class="modal-title fs-5" id="tempRegModal">임시 저장함</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body mt-3 mb-3">
        <div class="row">
        	<div class="col">
				<table class="table text-center align-middle">
					<colgroup>
						<col width="*">
						<col width="25%">
						<col width="5%">
					</colgroup>
					
					<tbody id="tempModalBody">
						
						
					</tbody>
				</table>
        	</div>
        </div>
      </div>
    </div>
  </div>
</div>
</th:block>

<!-- 외부 js 파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/notice/notice_update.js"></script>
</th:block>

</html>
