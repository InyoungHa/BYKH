<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
   		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   		xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
   		layout:decorate="~{fragment/admin_layout}">

<!-- 외부 css 파일 --> 
<th:block layout:fragment="content_css">
	<!-- <link rel="stylesheet" href=""> -->
</th:block>

<th:block layout:fragment="content">
<style type="text/css">
	.form-control, .form-check-input[type=checkbox] {
		border-radius: 0;
	}
</style>
	<!-- 코드 작성 -->
	<div class="row mb-5">
		<div class="col">
		<form th:action="@{/notice/update}" method="post">
		
			<div class="row">
				<div class="col">
					<table class="table text-center align-middle table-group-divider">
						<colgroup>
							<col width="10%">
							<col width="10%">
							<col width="*">
						</colgroup>
						<tr>
							<td class="table-light">제목</td>
							<td>
								<div class="form-check d-flex justify-content-evenly">
								  	<input class="form-check-input" type="checkbox" name="isImportant" id="isImportant" th:checked="${notice.isImportant == 'Y'}">
								  	<label class="form-check-label" for="isImportant">
									    중요글
									</label>
								</div>
							</td>
							<td>
								<input type="text" class="form-control" name="boardTitle" th:value="${notice.boardTitle}">
							</td>
						</tr>
						<tr>
							<td class="align-baseline table-light">내용</td>
							<td colspan="2">
								<textarea class="form-control" rows="20" style="resize: none" name="boardContent">[[${notice.boardContent}]]</textarea>
							</td>
						</tr>
					</table>
					<input type="hidden" name="boardNum" th:value="${notice.boardNum}">
					<input type="hidden" name="boardMenuVO.boardMenuCode" th:value="${notice.boardMenuVO.boardMenuCode}">
				</div>
			</div>
			<div class="row px-2">
				<div class="col d-grid d-md-flex justify-content-md-end">
					<button class="btn btn-primary" type="submit">등록</button>
				</div>
			</div>
			<div class="row">
				<div class="col">
				
				</div>
			</div>
			
		</form>
		</div>
	</div>
</th:block>

<!-- 외부 js 파일 -->
<th:block layout:fragment="content_js">
	<!-- <script type="text/javascript" src=""></script> -->
</th:block>

</html>
