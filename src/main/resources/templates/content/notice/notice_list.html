<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
   		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   		xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
   		layout:decorate="~{fragment/admin_layout}">

<!-- 외부 css 파일 --> 
<th:block layout:fragment="content_css">
	<!-- <link rel="stylesheet" href=""> -->
</th:block>

<th:block layout:fragment="content">
	<!-- 코드 작성 -->
	공지사항 리스트
	<div>
		<div class="row">
			<div class="col">
				<table class="table text-center align-middle">
					<colgroup>
						<col width="10%">
						<col width="*">
						<col width="10%">
						<col width="20%">
						<col width="10%">
					</colgroup>
					<thead class="table-light">
						<tr>
							<th>번호</th>
							<th>제목</th>
							<th>작성자</th>
							<th>작성일</th>
							<th>조회수</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:if="${#lists.size(noticeList) == 0}">
							<tr>
								<td colspan="5">등록된 게시글이 없습니다.</td>
							</tr>						
						</th:block>
						<th:block th:unless="${#lists.size(noticeList) == 0}">
							<tr th:each="important, state : ${noticeImportantList}">
								<td>
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-megaphone" viewBox="0 0 16 16">
									  <path d="M13 2.5a1.5 1.5 0 0 1 3 0v11a1.5 1.5 0 0 1-3 0v-.214c-2.162-1.241-4.49-1.843-6.912-2.083l.405 2.712A1 1 0 0 1 5.51 15.1h-.548a1 1 0 0 1-.916-.599l-1.85-3.49a68.14 68.14 0 0 0-.202-.003A2.014 2.014 0 0 1 0 9V7a2.02 2.02 0 0 1 1.992-2.013 74.663 74.663 0 0 0 2.483-.075c3.043-.154 6.148-.849 8.525-2.199V2.5zm1 0v11a.5.5 0 0 0 1 0v-11a.5.5 0 0 0-1 0zm-1 1.35c-2.344 1.205-5.209 1.842-8 2.033v4.233c.18.01.359.022.537.036 2.568.189 5.093.744 7.463 1.993V3.85zm-9 6.215v-4.13a95.09 95.09 0 0 1-1.992.052A1.02 1.02 0 0 0 1 7v2c0 .55.448 1.002 1.006 1.009A60.49 60.49 0 0 1 4 10.065zm-.657.975 1.609 3.037.01.024h.548l-.002-.014-.443-2.966a68.019 68.019 0 0 0-1.722-.082z"/>
									</svg>
								</td>
								<td class="text-start">[[${important.boardTitle}]]</td>
								<td>[[${important.ename}]]</td>
								<td>[[${important.boardDate}]]</td>
								<td>[[${important.boardView}]]</td>
							</tr>
							<tr th:each="notice, state : ${noticeList}">
								<td>[[${#lists.size(noticeList) - state.index}]]</td>
								<td class="text-start">[[${notice.boardTitle}]]</td>
								<td>[[${notice.ename}]]</td>
								<td>[[${notice.boardDate}]]</td>
								<td>[[${notice.boardView}]]</td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="cold-grid d-md-flex justify-content-md-end">
				<a type="button" class="btn btn-primary" th:href="@{/notice/regNotice}">글쓰기</a>
			</div>
		</div>
	</div>
</th:block>

<!-- 외부 js 파일 -->
<th:block layout:fragment="content_js">
	<!-- <script type="text/javascript" src=""></script> -->
</th:block>

</html>
