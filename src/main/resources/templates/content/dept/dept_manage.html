<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
   layout:decorate="~{fragment/admin_layout}">

<th:block layout:fragment="content_css">
	<!--연결해야하는 외부 css  -->
	<!--<link rel="stylesheet" href=""> -->
</th:block>

<th:block layout:fragment="content">
	<div class="row">
		<div class="col">
			<div class="row">
				<div class="col sub-title">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
	  					<path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
					</svg>
				카테고리 등록
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					
					<form id="regDeptForm">
						<div class="col-3">		
							<select name="loc" class="form-select">
								<option value="서울">서울</option>
								<option value="인천">인천</option>
								<option value="부산">부산</option>
								<option value="여수">여수</option>
							</select>											
						</div>
						<div class="col-3">
							<input id="dename" name="dename" onkeyup="isDuplicate();" onInput="deptJoinValidate();" type="text" class="form-control"  placeholder="추가 할 부서명을 입력하세요">
						</div>
						<div class="col-3 d-grid">
							<input onclick="isDuplicate();" type="button" value="중복 확인" class="btn btn-primary">
			
							<button onclick="pre_regDept();" id="joinDeptBtn" type="button" class="btn btn-primary mb-3 disabled" >
								<svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
 									 <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z" />
 									 <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z" />
								</svg>
								등록
							</button>
						</div>
				    </form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
			<div class="col sub-title">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
  					<path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
				</svg>
			부서 목록
			</div>
			<div class="row">
				<div class="col" style="font-size: 16px; color: red; font-style: italic;">*
				순번은 부서 목록이 화면에 보이는 순서입니다.</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<table class="table table-striped table-hover text-center  align-middle" id="deptListTable">
					<colgroup>
						<col width="10%">
						<col width="35%">
						<col width="*">
						<col width="15%">
					</colgroup>
					<thead class="table-head">
						<tr>
							<td>No</td>
							<td>지역</td>
							<td>부서명</td>
							<td>사용여부</td>
							<td>부서번호</td>
							<td></td>

						</tr>
					</thead>
					<tbody>
						<th:block th:if="${#lists.size(deptList) == 0}">
							<tr>
								<td colspan="6">
									등록된 카테고리가 없습니다.
								</td>
							</tr>
						</th:block>
						<th:block th:unless="${#lists.size(deptList) == 0}">
							<tr th:each="dept, state : ${deptList}">
								<td>[[${state.count}]]</td>
								<td>[[${dept.loc}]]</td>
								<td>[[${dept.dename}]]</td>
								<td>[[${dept.isUse}]]</td>								
								<td>[[${dept.deptno}]]</td>
								<td>
									<input th:onclick="deleteDept([[${dept.deptno}]]);" type="button" value="삭제" class="btn btn-secondary">
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
		</div>
			
</th:block>

<th:block layout:fragment="content_js">
	<!--연결해야하는 외부 js  -->
<script type="text/javascript" src="/js/content/dept/dept_manage.js"></script> -->
</th:block>

</html>
