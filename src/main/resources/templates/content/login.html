<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="/css/login.css">

</head>
<body>
    <div>
	    <div class="row justify-content-center mt-5">
	    	<div class="col-md-4">
			    <h1>BYKH 로그인 페이지</h1>    	
	    	</div>
	    </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <form class="px-4 py-3" th:action="@{/admin/login}" method="POST" id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">사번</label>
                        <input type="text" class="form-control" id="empno" placeholder="2020010101">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="epw" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="dropdownCheck">
                            <label class="form-check-label" for="dropdownCheck">
                                기억하기
                            </label>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-12 mx-auto">                    
	                    <input type="button" value="로그인" class="btn btn-primary" onclick="">
                    </div>
                </form>              
                <a class="dropdown-item" href="#">사번 찾기</a>
                <a class="dropdown-item" href="#">비밀번호 찾기</a>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="/js/login.js"></script>
</body>
</html>
